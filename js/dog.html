    <h1>댕댕이</h1>
    <button class='dog'>강아지호출!</button>
    <button class='cat'>고양이호출!</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    // console.log(axios.get('https://dog.ceo/api/breeds/image/random'))
    const getDogImage = function () {
        // 요청을 보내서 가져오면,
        axios.get('https://dog.ceo/api/breeds/image/random')
            // 응답은 내용(response)의 response.data.message를 반환하고,
            .then(response => response.data.message)
            // 반환된 내용을 url로 담아서
            .then(url => {
                // image tag를 만들고
                const imgTag = document.createElement('img')
                // url 을 이미지 src로 달고
                imgTag.src = url
                // 원하는 위치에 붙이자
                document.querySelector('.animals').append(imgTag)
                console.log('붙였다!!')
            })
            
    }
    // console.log('시작')
    // getDogImage()
    // console.log('끝')
    const dogbutton = document.querySelector('.dog')
    dogbutton.addEventListener('click', getDogImage)
