 <!-- callback 함수는 특정이벤트가 발생했을때 시스템에 의해 호출되는 함수. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <button id="myButton">Click me</button>
     <script>
         var button = document.getElementById('myButton')
         button.addEventListener('click', function() {
             console.log('button clicked!')
         })
        // 일급객체의 3가지 조건
        //  1. 변수에 담을 수 있어야한다.
        //  2. 인자로 전달 할 수 있다.
        //  3. 반환값(return value)으로 전달 할 수 있다.
         const fco = function () {   // 1. 조건 만족 변수 fco 에 함수가 저장됨
             return n => n + 1      // 3. return value 가 익명함수
            //  return function(n){
            //     retrun n + 1
            // }
         }
         console.log(fco)   // 3. 조건 만족 fco가 console.log() 함수의 인자로 전달됨

        //  도전 num_101 에 101을 담아야한다.
        const num_101 = fco()(100)
        console.log(num_101)

        // setTimeout(callback, ms)
        setTimeout(function() {
            console.log('3초후 출력된다.')
        }, 3000)
        // setTimeout(() => console.log('3초후 출력된다.'), 3000)


     </script>
 </body>
 </html>
