<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <style>
    img {
        width: 500px;
        height: auto;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <!-- js 내장함수 사용가능 -->
        <h2>{{ Date() }}</h2>
        <h3><input type="checkbox" v-model="emotion">누르면 행복해집니다.</h3>
        <img v-bind:src="happy">
        <!-- v-bind는 생략가능하다. 시험에나옵니다. -->
        <img :src="emotion ? happy : sad">
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // v-bind
        // html 태그의 속성 값에 vue에서 만든 데이터값으로 사용해야 할때 사용한다.
        const app = new Vue({
            el:'#app',
            data: {
                name: 'Vue',
                emotion: true,
                happy: "https://i.cbc.ca/1.4986551.1548087152!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/smile-emoji.jpg",
                sad: "http://www.viraakademi.com/wp-content/uploads/2018/10/ba%C5%9Far%C4%B1s%C4%B1z.png",

            }
        })
    </script>
</body>
</html>
