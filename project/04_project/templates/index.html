{% extends "base.html" %} 
{% block title %}Index{% endblock %} 
{% block head %}
    {{ super() }}
{% endblock %} 
{% block body %}

    <div class="text-center">
        <h1>INDEX</h1>
        <h3><a href="/movies/new/">[새영화정보]</a></h3>

        {% for movie in movies %}

        {% endfor %}
    </ul>
</div>
{% endblock %}
