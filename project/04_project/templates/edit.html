{% extends "base.html" %} 
{% block title %}Edit{% endblock %} 
{% block head %}
    {{ super() }}
{% endblock %} 
{% block body %}
<div class="container">
    <h1>EDIT</h1>
    <form action="/movies/{{ movie.id }}/update/">
        <p>영화명 : <input type="text" value="{{ movie.title }}" name="title" required/></p>
        <p>영화명(영문) : <input type="text" value="{{ movie.title_en }}" name="title_en" required/></p>
        <p>누적 관객수 : <input type="number" value="{{ movie.audience }}" name="audience" required/></p>
        <p>개봉일 : <input type="date" value="{{ movie.open_date}}" name="open_date" required/></p>
        <p>장르 : <input type="text" value="{{ movie.genre }}" name="genre" required/></p>
        <p>관람등급 : <input type="text" value="{{ movie.watch_grade }}" name="watch_grade" required/></p>
        <p>평점 : <input type="number" min='0' max='5' step="0.5" value="{{ movie.score }}" name="score" required/></p>
        <p>포스터 이미지 URL : <input type="text" value="{{ movie.poster_url }}" name="poster_url" required/></p>
        <p>영화소개 : <textarea name="description">{{ movie.description }}</textarea></p>

        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
