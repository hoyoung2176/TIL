{% extends "base.html" %} 
{% block title %}New{% endblock %} 
{% block head %} 
    {{ super() }}
{% endblock %} 
{% block body %}
<div class="container">
    <h1>NEW</h1>
    <form action="/movies/create/">
        <p>영화명 : <input type="text" name="title" required/></p>
        <p>영화명(영문) : <input type="text" name="title_en" required/></p>
        <p>누적 관객수 : <input type="number" name="audience" required/></p>
        <p>개봉일 : <input type="date" name="open_date" required/></p>
        <p>장르 : <input type="text" name="genre" required/></p>
        <p>관람등급 : <input type="text" name="watch_grade" required/></p>
        <p>평점 : <input type="number" name="score" required/></p>
        <p>포스터 이미지 URL : <input type="text" name="poster_url" required/></p>
        <p>영화소개 : <textarea name="description"></textarea></p>

        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
