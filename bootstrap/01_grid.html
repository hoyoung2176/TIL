<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        body {
            height: 10000px;
        }
        .square {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
    
<body>
    <div class="container"> <!--grid는 12등분한다.(12는 작은 숫자중에 가장 약수가 많음-->
        <div class="row">
            <div class="square col-1">01</div> <!--12등분 중 한칸 차지-->
            <div class="square col-1">02</div>
            <div class="square col-1">03</div>
        </div>
        <div class="row">
            <div class="square col-3">01</div> <!--12등분 중 3칸 차지-->
            <div class="square col-3">02</div>
            <div class="square col-3">03</div>
            <div class="square col-3">04</div>
        </div>

        <div class="row">
            <div class="square col-4">.col-4</div> <!--12등분 중 4칸, 8칸 차지-->
            <div class="square col-8">.col-8</div>
        </div>
        <div>
            <div class="square col-3 offset-5">.col-3.offset-5</div>
        </div>
        <div class="row">
            <div class="square col-md-3 col-6"></div> <!--768px을 기준으로 12등분이 6등분으로 바뀌면서 아래로 내려감, md가 최소값 -->
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
            <div class="square col-md-3 col-6"></div>
        </div>
        <!-- 총 12개 div를 조작 
        extra small 일때 1개
        small 일때 2개
        medium 일때 3개
        large 일때 4개
        xl 일ㄸ 6개-->
        <div class="row">
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 rounded-top rounded-bottom"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
            <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"></div>
        </div>






    </div>
    






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
